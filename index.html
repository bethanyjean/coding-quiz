<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <a href="#" class = "highscore">View High Scores</a>
        <h2 class="timer" id="timer"></h2>
    </header>

    <div class="container" id="welcome">
        <h1 class="title">
            Coding Quiz Challenge
        </h1>
        <a class="instructions">Try to answer the following code-related questions within the time limit. </a>
        <a class="instructions">Keep in mind that incorrect answers will penalize your score/time by ten seconds!</a> 
        <button id="startQuiz" value="startQuiz">Start Quiz</button>
    </div>


    <div class="container hidden" id="quiz">
        <h1 id="ask"></h1>
        <button id="answer1" value="answer1"></button>
        <button id="answer2" value="answer2"></button>
        <button id="answer3" value="answer3"></button>
        <button id="answer4" value="answer4"></button>
        <h2 class = 'answerEval' id="answerEval"></h2>
    </div>

    <div class="container hidden" id="endgame">
        <h1 id="done">All Done!</h1>
        <h2 id="finalScore"></h2>
        <form method="POST">
        <label>Enter Initials</label>
        <input type="text" name="initials" id="initials"/>
        <button id="submit" value="submit">Submit</button>
        </form>


    </div>

    <script src="./assets/js/script.js"></script>   

</body>
</html>
